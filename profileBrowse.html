			recoverNo()
		},250)
		prevMID=currMID
		currMID=el.id.replace('p','')
		currUR=urs[urs.indexOf(currUR)-1]
		if (currMID==undefined) currMID = prevMID
		setCookie('nextMID',currMID)
		nextMID=currMID
		if (currUR==undefined) currUR = Math.min.apply(Math, urs)
		add_hot_list(currMID,'VIEWED_PROFILE')
		el.className='animated slideLeft'
		el.style.display='none'
		if (ctr==(profileBatchCount-2)) load_next()
			else ctr++
	}

			document.documentElement &&
			document.documentElement.offsetHeight ) {

		}

function detectswipe(el,func) {
	  swipe_det = new Object();
      swipe_det.sX = 0;
      swipe_det.sY = 0;
      swipe_det.eX = 0;
      swipe_det.eY = 0;
      var min_x = 100;  //min x swipe for horizontal swipe
      var max_x = 50;  //max x difference for vertical swipe
      var min_y = 100;  //min y swipe for vertical swipe
      var max_y = 50;  //max y difference for horizontal swipe
      var direc = "";
      ele = document.getElementById(el);
	  ele.addEventListener('touchstart',function(e){
		xtt=e.type
		var t = e.touches[0];
        swipe_det.sX = t.screenX; 
        swipe_det.sY = t.screenY;
      },false);
      ele.addEventListener('touchmove',function(e){
        xtt=e.type
		e.preventDefault();
        var t = e.touches[0];
        swipe_det.eX = t.screenX; 
        swipe_det.eY = t.screenY;    
      },false);
      ele.addEventListener('touchend',function(e){
        //horizontal detection
        if ((((swipe_det.eX - min_x > swipe_det.sX) || (swipe_det.eX + min_x < swipe_det.sX)) && ((swipe_det.eY < swipe_det.sY + max_y) && (swipe_det.sY > swipe_det.eY - max_y)))) {
          if(swipe_det.eX > swipe_det.sX) direc = "r";
          else direc = "l";
        }
        //vertical detection
        if ((((swipe_det.eY - min_y > swipe_det.sY) || (swipe_det.eY + min_y < swipe_det.sY)) && ((swipe_det.eX < swipe_det.sX + max_x) && (swipe_det.sX > swipe_det.eX - max_x)))) {
          if(swipe_det.eY > swipe_det.sY) direc = "d";
          else direc = "u";
        }
    
        if (direc != "") {
          if(typeof func == 'function') func(el,direc);
        }
        direc = "";
      },false);  
		
    }

    function myfunction(el,d) {
		if(xtt=='touchmove') {
			if (d=='l') setTimeout('dislike('+el+')',10)
			if (d=='r') setTimeout('like('+el+')',10)
			if (d=='u') setTimeout('like('+el+')',10)
			if (d=='d') setTimeout('dislike('+el+')',10)
		 } else {
			return false
		 }
    }
